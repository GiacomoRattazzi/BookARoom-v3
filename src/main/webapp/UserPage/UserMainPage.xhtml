<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BookARoom</title>
        <style type="text/css">
            body {
                background-image: url(../images/Hotel_User.jpg);
            }
            .UserPage {
                width: 20%;
                margin: 0 auto;
                background: black;
                border-radius: 5px;
                padding: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <h1 style="background-color: black; color: white; text-align: center; font-size: 60px">Book a Room</h1>
        <div class="UserPage">
            <h:outputLabel style="color: white; font-size: 50px" value="User Page"/>
            <h:form>
                <h:panelGrid columns="1" cellpadding="10" style="text-align: center">
                    <b></b>      
                    <p:commandButton value="User Information" action="/UserPage/ShowInfo.xhtml?faces-redirect=true"  
                                     style="background-color: #FF2272; color: white; border-color: #FF2272; font-size: 20px; padding: 10px;"/>
                    <p:commandButton value="Book a Room" action="/UserPage/SeeRoomsUser.xhtml?faces-redirect=true"  
                                     style="background-color: #FF2272; color: white; border-color: #FF2272; font-size: 20px; padding: 10px;"/>
                    <p:commandButton value="Bookings" action="/UserPage/SeeBooking.xhtml?faces-redirect=true" 
                                     style="background-color: #FF2272; color: white; border-color: #FF2272; font-size: 20px; padding: 10px;"/>
                    <p:commandButton value="Hotel Reviews" action="/UserPage/SeeComments.xhtml?faces-redirect=true" 
                                     style="background-color: #FF2272; color: white; border-color: #FF2272; font-size: 20px; padding: 10px;"/>
                    <p:commandButton value="Log out" action="#{loginBean.userLogsout()}" 
                                     style="background-color: #FF2272; color: white; border-color: #FF2272; font-size: 20px; padding: 10px;"/>
                    <b></b>       
            </h:panelGrid>  
            </h:form>
        </div>
    </h:body>
</html>
