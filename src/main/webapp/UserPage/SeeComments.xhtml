<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BookARoom</title>
        <style>
          .reviewWrapper {
            padding: 15px 25px;
            margin-bottom: 10px;
            border: 1px solid #a8a8a8;
            border-radius: 5px;
            background-color: #fcfcfc;
          }
          .reviewWrapper h3 {
            font-size: 1.2rem;
            font-weight: bold;
          }
          .ratingWrapper {
            margin-top: 10px;
            margin-bottom: 15px;
          }

        .commentStyle {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #a8a8a8;
            border-radius: 5px;
            background-color: #fcfcfc;
        }
        </style>
    </h:head>
    <h:body>
        <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Reviews" style="font-size: 30px"/>
                    <br/>
                    <ui:repeat value="#{commentBean.comments}" var="item">
                        <div class="reviewWrapper">
                            <h:panelGrid columns="2">
                                <h3><h:outputText value="#{item.comment}" style="font-weight:bold" /></h3>
                                <div class="ratingWrapper">
                                    <p:rating value="#{item.rating}" readonly="true" stars="5" cancel="false" style="margin-bottom: 15px;" />
                                </div>
                            </h:panelGrid>
                        </div>
                    </ui:repeat>
                    <h:outputText value="New Comment:"/>
                    <h:inputText value="#{commentBean.comment}" />
                    <div class="ratingWrapper">
                        <p:rating value="#{commentBean.rating}" stars="5" cancel="false"/>
                    </div>
                    <br/>
                    <h:commandButton value="Add comment" action="#{commentBean.addCommentFromUser()}"/>
                    <br/>
                    <h:commandButton value="Back" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
                </h:panelGrid>

        </h:form>
    </h:body>
</html>
