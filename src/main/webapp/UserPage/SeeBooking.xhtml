<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>BookARoom</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Booked Rooms" style="font-size: 30px" />
                <br/>
                <ui:repeat value="#{loginBean.currentUser.reservationsList}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Reservation number:" />
                        <h:outputText value="#{item.reservationNumber}" />
                        <h:outputText value="Room name:" />
                        <h:outputText value="#{item.roomName}" />
                        <h:outputText value="Total Price:" />
                        <h:outputText value="#{item.totalPrice}" />
                        <h:outputText value="Date of arrival:" />
                        <h:outputText value="#{item.dateArrival}" />
                        <h:outputText value="Date of departure:" />
                        <h:outputText value="#{item.dateDeparture}" />
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:outputText value="Reservation number: "/>
                <h:inputText value="#{roomBean.resNbr}" />
                <br/>
                <h:commandButton value="Remove reservation" action="#{roomBean.removeRoomFromReservations}"/>Â 
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
