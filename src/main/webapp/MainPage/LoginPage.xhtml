<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BookARoom</title>
        <style type="text/css">
            body {
                background-image: url(../images/loginImage.jpg);
                background-size: 100% auto;
                background-repeat: no-repeat;
                background-position: 100% 25%;
                
            }
        </style>
    </h:head>
    
    <h:body style=" margin: 5%">
        <h1 style="font-family: 'Helvetica', cursive; color: white; -webkit-text-stroke: 3px red; text-shadow: red 5px 0 1px;
            font-size: 70px; font-weight: bold; text-align: center;">Welcome to BookARoom</h1>
        <h:form>
            <h:panelGrid columns="2" style=" margin: auto; max-width:700px; 
                          margin-top: 10%; background-color: white; padding: 10px; border-radius: 10px;">
                <h:outputText value="Username 📝" style="font-family: 'Helvetica';text-align: center; font-size: 25px;"/>
                <h:inputText value="#{loginBean.username}" style="font-size: 25px;" />
                <h:outputText value="Password 🔑" style="font-family: 'Helvetica';text-align: center; font-size: 25px;"/>
                <h:inputSecret value="#{loginBean.password}" style="font-size: 25px;" />
                <br/>
                <h:commandButton value="Login" action="#{loginBean.userLogsIn()}" style="font-size: 20px;cursor: pointer"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true" style="font-size: 20px; cursor: pointer"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
