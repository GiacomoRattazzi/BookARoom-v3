<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BookARoom</title>
    </h:head>
    <h:body>
        <h2 style="font-family: 'Helvetica', cursive; color: #3d8bff; font-size: 40px; font-weight: bold; text-align: center;">Welcome to BookARoom!</h2>
        <h:form>
            <h:panelGrid columns="2" style="margin:0 auto; max-width:300px; background-color: #f2f2f2; padding: 10px; border-radius: 10px;">
                <h:outputText value="Username 📝" style="text-align: center;"/>
                <h:inputText value="#{loginBean.username}" />
                <h:outputText value="Password 🔑" style="text-align: center;"/>
                <h:inputSecret value="#{loginBean.password}" />
                <br/>
                <h:commandButton value="Login" action="#{loginBean.userLogsIn()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
        <style>
            h:body {
                background-image: url("/img/background.gif");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                text-align: center;
            }
        </style>
    </h:body>
</html>
