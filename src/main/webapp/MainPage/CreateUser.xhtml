<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>BookARoom</title>
        <style>
            h1 {
                font-family: 'Helvetica'; 
                color: white; 
                -webkit-text-stroke: 3px red; 
                text-shadow: red 5px 0 1px;
                font-size: 70px; 
                font-weight: bold; 
                text-align: center;
            }
            h2 {
                font-family: 'Helvetica'; 
                color: white; 
                -webkit-text-stroke: 2px red; 
                font-size: 40px; 
                font-weight: bold; 
                text-align: center;
            }
        </style>
    </h:head>
    <h:body style="background-color: black">
        <h1>BookARoom</h1>
        <h:form>
            <h:panelGrid columns="2" style=" margin: auto">
               <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"
                                 style="background-color: black;color: white; font-size: x-large ;
                                 border-color: #FF2272; border-width: 5px; width: 300px ; height: 50px;"
                                 onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                                 onmouseout="this.style.background='black';this.style.color='white';"
                                 immediate="true"/>

                <h:commandButton value="Sign in" action="/MainPage/LoginPage.xhtml?faces-redirect=true"
                                 style="background-color: black;color: white; font-size: x-large ;
                                 border-color: #FF2272; border-width: 5px; width: 200px ; height: 50px;"
                                 onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                                 onmouseout="this.style.background='black';this.style.color='white';" 
                                 immediate="true"/>
            </h:panelGrid>
            <br></br>
            <h2>Register</h2>
            <h:panelGrid columns="2" id="report_criteria" style="margin:auto; color: white; 
                         font-family:'Helvetica'; text-align: right; font-size: x-large;
                         font-weight: bold; line-height: 20px" cellpadding="5">
                                     
                <h:outputText value="Username"/>
                <h:inputText value="#{userBean.username}" size="30" style="height:40px; text-align: center; font-size: large"/>
                <h:outputText value="First Name"/>
                <h:inputText value="#{userBean.firstName}" size="30" style="height:40px; text-align: center; font-size: large"/>
                <h:outputText value="Last Name"/>
                <h:inputText value="#{userBean.lastName}" size="30" style="height:40px; text-align: center; font-size: large"/>
                <h:outputText value="Email"/>
                <h:inputText value="#{userBean.email}" size="30" style="height:40px; text-align: center; font-size: large"/>
                <h:outputText value="Password"/>
                <h:inputSecret value="#{userBean.password}" size="30" style="height:40px; text-align: center; font-size: large"/>
                <h:outputText value="Credit card number (must be 16 digits)"/>
                <p:inputMask id="ccnumber" value="#{userBean.ccnumber}" mask="9999-9999-9999-9999" validateMask="true" 
                             required="true" requiredMessage="The Credit Card Number should have 16 digits!"
                             size="32" style="height:40px; text-align: center; font-size: large"/> 
                <h:outputText value="Credit card code (must be 3 digits)"/>
                <p:inputMask id="cccode" value="#{userBean.cccode}" mask="999" validateMask="true" 
                             required="true" requiredMessage="The Credit Card code should have 3 digits!"
                             size="32" style="height:40px; text-align: center; font-size: large"/> 
                <h:outputText value="Credit card expiration date"/>
                
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:datePicker id="month" view="month" value="#{userBean.ccexpirationdate}" pattern="MM/yy" 
                                  yearNavigator="true" yearRange="#{roomBean.today}:2030" mindate="#{roomBean.nextMonth}"
                                  size="30" inputStyle="height:40px; text-align: center; font-size: large"  />
                </h:panelGrid>
                <p:growl id="growl" showDetail="false" life="3000"/>
            </h:panelGrid>
            <p:commandButton value="Create a User" action="#{userBean.createAUser()}" update="report_criteria"
                             style="background-color: black;color: white; border-color: #FF2272; border-width: 5px;
                             width: 300px; height: 60px; margin: auto 40%; font-size: x-large; font-weight: bold"
                             onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                             onmouseout="this.style.background='black';this.style.color='white';" />
        </h:form>
    </h:body>
</html>
