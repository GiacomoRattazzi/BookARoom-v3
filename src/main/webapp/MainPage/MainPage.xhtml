<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>BookARoom Hotel</title>
        <style>
            h1 {
                font-family: 'Helvetica', cursive; 
                color: white; 
                -webkit-text-stroke: 3px red; 
                text-shadow: red 5px 0 1px;
                font-size: 70px; 
                font-weight: bold; 
                text-align: center;
            }
            h3 {
                font-family: 'Helvetica', cursive;
                font-size: 35px;
                text-align: center;
                animation: headlineAnimation 1.5s ease;
                animation-iteration-count: 20;
                 
            }
            body {
                background-image: url(../images/main_image.jpg);
                background-size: 100% auto;
                background-repeat: no-repeat;
                background-position: 100% 25%;
            }
            @keyframes headlineAnimation {
                0% {
                    transform: translate(0px, 2px);
                    opacity: 0;
                }
                40% {
                    transform: translate(0px, 0px);
                    opacity: 1;
                }
                60% {
                    color: black;
                    -webkit-text-stroke: #FF2272;
                    text-shadow: #FF2272 5px 0 10px;
                    font-weight: bold;
                }
                100% {
                    color: black;
                    -webkit-text-stroke: #FF2272;
                    text-shadow: #FF2272;
                    font-weight: bold;
                }
            }
        </style>
    </h:head>
    <h:body> 
        <h1>BookARoom</h1>
        <h3>One of the best hotels in town!</h3>
        <div> 
        <h:form>
            <h:panelGrid columns="3"  cellpadding="100%" style=" margin: auto">
                <p:commandButton value="Sign in" action="/MainPage/LoginPage.xhtml?faces-redirect=true" 
                                 style="background-color: black; color: white; border-color: #FF2272; border-width: 5px;
                                        padding: 10px 40px; text-align: center; font-size: 30px; cursor: pointer;"
                                     onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                                     onmouseout="this.style.background='black';this.style.color='white';"/>
                <p:commandButton value="Register" action="/MainPage/CreateUser.xhtml?faces-redirect=true" 
                                 style="background-color: black; color: white; border-color: #FF2272; border-width: 5px;
                                        padding: 10px 40px; text-align: center; font-size: 30px; cursor: pointer;"
                                     onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                                     onmouseout="this.style.background='black';this.style.color='white';"/> 
                <p:commandButton value="Rooms" action="/MainPage/SeeRooms.xhtml?faces-redirect=true" styleClass="ui-button-raised"
                                 style="background-color: black; color: white; border-color: #FF2272; border-width: 5px;
                                        padding: 10px 40px; text-align: center; font-size: 30px; cursor: pointer;"
                                     onmouseover="this.style.background='#FF2272';this.style.color='white';" 
                                     onmouseout="this.style.background='black';this.style.color='white';"/>
            </h:panelGrid>
        </h:form>
        </div>
    </h:body> 
</html>
