<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BookARoom</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="New username:"/>
                <h:inputText value="#{loginBean.currentUser.username}"/>
                <h:outputText value="New first name:"/>
                <h:inputText value="#{loginBean.currentUser.firstName}"/>
                <h:outputText value="New last name"/>
                <h:inputText value="#{loginBean.currentUser.lastName}"/>
                <h:outputText value="New email"/>
                <h:inputText value="#{loginBean.currentUser.email}"/>
                <h:commandButton value="Save and Go Back to Main Menu" action="/UserPage/UserMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
